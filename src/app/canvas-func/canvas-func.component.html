<canvas id="canvas-func" width="800" height="400"></canvas>
<h2 *ngIf='gameCanvas.winner'>You Won!!!</h2>
<h2 *ngIf='gameCanvas.lifeCount < 1'>You lost! Please try again!</h2>
<p><strong>Life:&nbsp;</strong>{{gameCanvas.lifeCount}}</p>
<p><strong>X:&nbsp;</strong>{{gameCanvas.car.posX}}</p>
<p><strong>Y:&nbsp;</strong>{{gameCanvas.car.posY}}</p>
<p><strong>HEADING:&nbsp;</strong>{{gameCanvas.car.heading}}&#176;</p>
